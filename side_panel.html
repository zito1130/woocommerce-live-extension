<!DOCTYPE html>
<html>
<head>
    <title>WooCommerce 直播助手</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="tab-buttons">
        <button class="tab-button active" data-tab="live">直播管理</button>
        <button class="tab-button" data-tab="settings">商店設定</button>
        <button class="tab-button" data-tab="products">商品設置</button>
    </nav>

    <main class="tab-content">

        <div class="tab-pane active" id="live">
            <h3>直播標題</h3>
            <div class="live-title-area">
                <input type="text" id="liveTitle" placeholder="正在生成標題...">
                <button class="submit-button" id="startLiveButton">開始直播</button>
            </div>
            
            <div id="liveControls" class="live-controls-area hidden">
                <button class="control-button pause" id="pauseResumeButton">暫停直播</button>
                <button class="control-button end" id="endLiveButton">結束直播</button>
            </div>

            <div id="liveStatus"></div>
            <hr>
            <h3>商品上架</h3>
            <p>（未來功能）</p>
            <div id="live-product-list"></div>
        </div>
        
        <div class="tab-pane" id="settings">
            <h3>商店設定</h3>
            <div>
                <label for="storeUrl">商店網址</label>
                <input type="text" id="storeUrl" placeholder="https://mystore.com">
            </div>
            <div>
                <label for="consumerKey">金鑰</label>
                <input type="text" id="consumerKey" placeholder="ck_...">
            </div>
            <div>
                <label for="consumerSecret">密鑰</label>
                <input type="password" id="consumerSecret" placeholder="cs_...">
            </div>
            <div class="submit-area">
                <button class="submit-button" id="saveButton">儲存設定</button>
                <button class="submit-button" id="testButton">測試連線</button>
            </div>
            <hr>
            <div id="status"></div>
        </div>

        <div class="tab-pane" id="products">
            <h3>預設分類設定</h3>
            <p>請先在「商店設定」分頁中測試連線，成功後這裡會自動載入您的商品分類。</p>
            <div>
                <label for="categorySelector">選擇一個預設分類</label>
                <select id="categorySelector" disabled>
                    <option value="">請先載入分類...</option>
                </select>
            </div>
            <div class="current-setting">
                <span>目前預設分類：</span>
                <strong id="currentCategoryDisplay">尚未設定</strong>
            </div>
            <div class="submit-area">
                 <button class="submit-button" id="saveCategoryButton">儲存預設分類</button>
            </div>
            <div id="categoryStatus"></div>
            <hr>
            <h3>即時商品上架</h3>
            <p>（未來功能）</p>
        </div>

    </main>

    <script src="side_panel.js"></script>
</body>
</html>
